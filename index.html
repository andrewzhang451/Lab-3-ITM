<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="tipForm">
    <label for="billTotal">Bill Total: </label>
    <input type="text" id="billTotal"><br>

    <label for="tipSlider">Tip: </label>
    <input type="range" id="tipSlider" min="0" max="100"><br>

    <label for="tipPercentage">Tip Percentage: </label>
    <input type="text" id="tipPercentage" disabled><br>

    <label for="tipAmount">Tip Amount: </label>
    <input type="text" id="tipAmount" disabled><br>

    <label for="totalBill">Total Bill with Tip: </label>
    <input type="text" id="totalBill" disabled><br>
  </form>
  <script src="script.js"></script>
</body>
</html>
